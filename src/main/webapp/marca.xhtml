<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Marca</title>
    </h:head>
    <h:body>
        <h2>Marca</h2>
        <fieldset>
            <legend>Marca</legend>
            <h:form>
                <h:panelGrid>
                    <h:outputLabel value="Nome" for="nome" />
                    <h:inputText id="nome" value="#{marcaBean.marca.nome}" />
                    <h:commandButton value="Salvar" action="#{marcaBean.salvar}" />
                </h:panelGrid>
            </h:form>
        </fieldset>
        <fieldset>
            <legend>Lista de Marcas</legend>
            <h:form>
                <h:dataTable value="#{marcaBean.marcas}" var="marca">
                    <h:column>
                        <f:facet name="header">Id</f:facet>
                        <h:outputText value="#{marca.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nome</f:facet>
                        <h:outputText value="#{marca.nome}" />
                    </h:column>
                    <h:column>
                        <h:commandLink value="editar" action="#{marcaBean.editar(marca)}" />
                    </h:column>
                    <h:column>
                        <h:commandLink value="remover" action="#{marcaBean.remover(marca)}" />
                    </h:column>
                </h:dataTable>
            </h:form>
        </fieldset>

    </h:body>
</html>
